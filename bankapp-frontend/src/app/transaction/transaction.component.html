<main>
  <div
    class="d-flex flex-column justify-content-start align-items-center flex-wrap mx-auto"
    style="min-height: 70vh; height: min-content; width: 70rem"
  >
    <h2 class="text-center pt-5 mt-2">Transaction History</h2>
    <div class="input-group pt-3" style="width: 40rem">
      <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search By Type" />
      <button (click)="generatePdf()" class="btn btn-outline-secondary" type="button">
        Export as PDF
      </button>
    </div>

    <table
      class="table table-striped table-bordered pt-5 mt-5"
      style="width: 60rem"
    >
      <thead class="table-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Type</th>
          <th scope="col">From Account</th>
          <th scope="col">To Account</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr
          *ngFor="
            let transaction of allTransactions | search : searchTerm:'type';
            let i = index
          "
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.fromAcno }}</td>
          <td>{{ transaction.toAcno }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
