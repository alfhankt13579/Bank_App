<h1 class="ps-3 py-1" style="color: #4d865ee1">Login</h1>
<div *ngIf="loginSuccess">
  <h2>Your login happening</h2>
</div>
<div class="d-flex justify-content-center align-items-center">
  <div>
    <img
      class="img-fluid"
      src="https://i.postimg.cc/9FyHZBJZ/8233.jpg"
      style="width: 40rem"
    />
  </div>
  <div
    class="d-flex align-items-center justify-content-center"
    style="background-color: #375746e1; width: 30rem; border-radius: 25px"
  >
    <form
      class="d-flex flex-column justify-content-center row-gap-3 px-3 pt-4"
      (ngSubmit)="login()"
      [formGroup]="loginForm"
    >
      <div class="form-outline">
        <input
          type="text"
          name="acno"
          formControlName="acno"
          class="form-control form-control-lg"
          placeholder="Account Number"
        />
        <div
          *ngIf="
            this.loginForm.get('acno')?.errors &&
            this.loginForm.get('acno')?.touched
          "
          id="acnoHelpBlock"
          class="form-text text-light"
        >
          *invalid Account Number
        </div>
      </div>

      <div class="form-outline">
        <input
          type="password"
          name="password"
          formControlName="password"
          class="form-control form-control-lg"
          placeholder="Password"
        />
        <div
          *ngIf="
            this.loginForm.get('password')?.errors &&
            this.loginForm.get('password')?.touched
          "
          id="passwordHelpBlock"
          class="form-text text-light"
        >
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>

      <h5>{{ loginError }}</h5>

      <div class="text-center pt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="text-center text-light">
          Dont have an account?
          <a routerLink="/register">
            <strong>Create Account</strong>
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
